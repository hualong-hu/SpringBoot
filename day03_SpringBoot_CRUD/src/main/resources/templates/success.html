<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf Hello World</h1>
    <!-- th:text="${}"将div里面的文本内容设置为  -->
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
<hr>
    <h4 th:each="user:${user}">[[${user}]]</h4>

    <h4>
        <span th:each="user:${user}">[(${user})]</span>
    </h4>
</body>
</html>
